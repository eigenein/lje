{% extends "base.html" %}

{% block body %}
{% for post in posts %}
<article>
  <div class="body">
    <h2><a href="{{ options.blog_url }}/{{ post.key }}">{{ post.title }}</a></h2>
    <div class="reference">
      <a class="date" href="{{ options.blog_url }}/{{ post.key }}">{{ (post.timestamp|timestamp).strftime("%d %b, %H:%M") }}</a>
      <span class="tags"><a class="tag" href="#">tag-1</a> <a class="tag" href="#">tag-2</a></span>
    </div>
    {{ post.text|markdown }}
  </div>
  <footer>
    <div class="yashare-auto-init" data-yashareL10n="ru" data-yashareQuickServices="vkontakte,facebook,twitter,odnoklassniki,moimir,gplus" data-yashareTheme="counter" data-yashareLink="{{ options.blog_url }}/{{ post.key }}"></div>
  </footer>
</article>
{% endfor %}
{% endblock %}
