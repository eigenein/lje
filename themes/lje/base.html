<!DOCTYPE html>
<html lang="ru" style="overflow-y: scroll">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if options.blog_title %}<title>{{ options.blog_title }}</title>{% endif %}
    <link rel="shortcut icon" href="/favicon.ico" sizes="32x32" type="image/vnd.microsoft.icon">
    <link rel="icon" href="/static/favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="{{ options.blog_url }}/theme.css">
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
